<!DOCTYPE html>
<html ng-app="europeGameApp">
    <head>
        <title>Europe Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
        <style type="text/css">
            html, body { height: 100%; margin: 0; padding: 0; }
            #map { height: 100%; }
        </style>
    </head>
    <body ng-controller="europeGameController">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="bg-success text-center">{{citiesPlaced}} cities placed</p>
                </div>
            </div>
            <div class="row">            
                <div class="col-md-12">
                    <p class="bg-success text-center">{{kmLeft}} kilometers left</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center">Select the location of {{cityToPlace | uppercase}}</p>
                </div>
            </div>
            <div class="row">
                <div class="center-block" id="map" style="height: 500px; min-width: 500px;"></div>
            </div>
            <div class="row">
                <div class="col-md-4 pull-right">
                    <!-- Standard button -->
                    <button type="button" class="btn btn-default" ng-click="computeDistanceBetween()">Place</button>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script>
            function initMap(){
                console.log('in init map');
                var scope = angular.element($("body")).scope();
                scope.initMap();
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWC7jPno7JWv4ciZBFE2iq-ANpmaxHn68&callback=initMap&libraries=geometry"></script>
    </body>
</html>
